---
# defaults file for .
pve_api_user: "root@pam"
pve_vm_agent: "enabled=1,freeze-fs-on-backup=1,fstrim_cloned_disks=1,type=virtio"
pve_vm_balloon: "0"
pve_vm_bios: "seabios"
pve_vm_boot: "order=sata1;virtio0"
pve_vm_cipassword: "Passw0rd!"
pve_vm_ciuser: "root"
pve_vm_cores: "2"
pve_vm_cpu: "host"
pve_vm_cpulimit: "{{ pve_vm_cores }}"
pve_vm_hotplug: "network,disk,usb"
pve_vm_keyboard: "de"
pve_vm_machine: "q35,viommu=virtio"
pve_vm_memory: "2048"
pve_vm_net_net0: "model=virtio,bridge={{ pve_vm_default_bridge }},rate={{ pve_vm_default_netrate }},queues={{ pve_vm_cores }},firewall=1"
pve_vm_numa_enabled: "true"
pve_vm_onboot: "true"
pve_vm_ostype: "l26"
pve_vm_sata_sata0: "{{ pve_vm_default_storage }}:cloudinit"
pve_vm_sata_sata1: "none"
pve_vm_scsihw: "virtio-scsi-single"
pve_vm_serial: '{"serial0": "socket"}'
pve_vm_vga: "std,clipboard=vnc"
pve_vm_virtio_virtio0: "{{ pve_vm_default_storage }}:{{ report_import_disk.stdout }},discard=on,iothread=1"
pve_vm_default_storage: "local"
pve_vm_default_bridge: "vmbr0"
pve_vm_default_netrate: "0"
template_image_custom: "true"
template_image_custom_install:
  - qemu-guest-agent
template_image_custom_cmd:
  - echo -n > /etc/machine-id